<html>

<head>
	<title>Registration</title>
</head>

<body>
	<table border="1" width="100%">
		<tr>
			<td>
				<img src="logo.png" alt="logo" width="100px" height="50px">
			</td>
			
			<td align="right">
				<a href="home.html">Home</a> | <a href="login.html">Login</a> | <a href="registration.html">Registration</a>
			</td>
		</tr>
		
		<tr style="height:400px">
			<td colspan="2" align="center">
				<form method="" action="">
                    <fieldset style="width:400px">
                        <legend>REGISTRATION</legend>
                        <table>
                            <tr>
                                <td>
                                    Name :
                                </td>
                                <td>
                                    <input type="text" name="name" value="">
                                </td>
                            </tr>
            
                            <tr>
                                <td>
                                    Email :
                                </td>
                                <td>
                                    <input type="email" name="email" value="">
                                </td>
                            </tr>
            
                            <tr>
                                <td>
                                    Username :
                                </td>
                                <td>
                                    <input type="text" name="username" value="">
                                </td>
                            </tr>
            
                            <tr>
                                <td>
                                    Password :
                                </td>
                                <td>
                                    <input type="password" name="password" value="">
                                </td>
                            </tr>
            
                            <tr>
                                <td>
                                    Confirm Password :
                                </td>
                                <td>
                                    <input type="password" name="confirmPass" value="">
                                </td> 
                            </tr>
            
                            <tr>
                                <td colspan="2">
                                    <fieldset>
                                        <legend>Gender</legend>
                                        <input type="radio" name="gender" value="Male">Male
                                        <input type="radio" name="gender" value="Female">Female
                                        <input type="radio" name="gender" value="Other">Other
                                    </fieldset>
                                </td>
                            </tr>
            
                            <tr>
                                <td colspan="2">
                                    <fieldset>
                                        <legend>Date of Birth</legend>
                                        <input type="date" name="dob" value="Male">
                                    </fieldset>
                                </td>
                            </tr>
            
                            <tr>
                                <td colspan="2">
                                    <input type="submit" name="signup" value="Submit">
                                    <input type="reset" name="reset" value="Reset">
                                </td>
                            </tr>
            
                        </table>
                    </fieldset>
                </form>
			</td>
		</tr>
		
		<tr>
			<td colspan="2" align="center">
				Copyright @ 2017
			</td>
		</tr>			
	</table>
</body>
</html>
